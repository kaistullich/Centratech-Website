{% extends 'home.html' %}
{% block container %}
<a style="margin-right:25px" href="{{url_for('my_view.category_edit',key=category_id) }}">Edit</a>
<form method=post action="">

  <br>
  {% for field in form %}

    <td>{{ field.label }}: &nbsp;</td><td>{{ field }}</td>
    </tr>
  {% endfor %}
</table>
<p><input type=submit value=Submit></form></p>

{% endblock %}
