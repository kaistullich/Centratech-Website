{% block container %}
  <style>
  span.highlight {
     background-color: yellow;
  }
  </style>
  <form method="POST" action="{{ url_for('my_view.category_delete_confirmed', id=category.id, message="Deletion of %s has been successful"%category.name) }}" role="form">

    </div>
  </form>
{% endblock %}
