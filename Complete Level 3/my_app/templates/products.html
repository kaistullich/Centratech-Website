{% extends 'home.html' %}

{% block container %}

  <div class="top-pad">
    <div align="left" class="well">
      {% for item in my_list %}
        <h3>
          <a href="{{ url_for('my_view.product', key=item[0]) }}">{{ item[1] }}</a>
          <small><b>Price:</b> ${{ item[2] }}</small><small> <b>Category:</b> {{ item[3] }}</small>
        </h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
