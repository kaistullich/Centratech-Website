{% extends 'navbar.html' %}

{% block container %}
<head>
    <title>Shopping Cart</title>
    <link rel="stylehseet" type="text/css" href="{{ url_for('static', filename='css/cart.css') }}">
    <!-- Font Awesome Icon -->
	<script src="https://use.fontawesome.com/73a1b37249.js"></script>
</head>

<body>
<div class="container">
    <div class="top-pad">
        <div class="well">
            <center><h2>Shopping Cart</h2></center>
            {% for item in cart_data %}
            <center>
            <div class="row">
                <div class="col-md-4" style="border: 2px solid cadetblue">
                    <img src="{{ item[4] }}" alt="{{ item[2] }}" width="100%" height="100%">
                    <p><b><i><u>{{ item[2] }} - {{ item[1] }}</u></i></b></p>
                    <p><b>Price:</b></p><p style="color:red"><i class="fa fa-usd" aria-hidden="true"></i>{{ item[3] }} </p>
                    <p><b>Quantity added:</b></p> <p> {{ quantityList[loop.index0] }} </p>
                </div>
            </div><br>
            </center>
            {% endfor %}
            <center>
                <form method="POST" action="{{ url_for('my_view.dropSession') }}">
                    <button type="submit" method="POST" class="btn btn-danger">Clear Cart</button>
                </form>
            </center>

        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>

{% endblock %}
