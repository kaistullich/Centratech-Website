{% extends 'navbar.html' %}

{% block container %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
  <div class="top-pad">
    <div class="well">
      {% for item in my_list %}
        <h3>
          <a href="{{ url_for('my_view.product', key=item[0]) }}">
            <img src="{{ item[4] }}" alt="{{ item[1] }}">
          </a><br>
          <h3><i>{{ item[1] }}</i></h3>
          <h5><i>Price:</i> ${{ item[2] }} <br></h5>
          <h5><i>Category:</i> {{ item[3] }} </h5>
        </h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
