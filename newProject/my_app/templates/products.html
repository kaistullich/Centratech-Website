{% extends 'navbar.html' %}

{% block container %}
<div class="container">
<div class="row">
  {% for product in my_list %}
  <link rel="stylesheet" href="{{url_for('static', filename='css/products.css') }}" type="text/">
  <div class="col-md-4">
    <div class="thumbnail">
      <img src="{{ product[5] }}" alt="{{ product[2] }}">
      <div class="caption">
        <a href="{{ url_for('my_view.product', key=product[0]) }}">
          <b>
            <i>
              <p style="text-align: center; font-size: 20px; color: #0C6BFF">{{ product[1] }} - {{ product[2] }}</p>
            </i>
          </b>
        </a>
        <p style="text-align: center;"><b>Brand:</b> {{ product[1] }}</p>
        <p style="text-align: center;"><b>Price:</b> ${{ product[3] }}</p>
        <center><p><a href="{{ url_for('my_view.product', key=product[0]) }}" class="btn btn-primary" role="button">View Product</a></p></center>
        <center>
          <form action="{{ url_for('my_view.addToCart', key=product[0]) }}" method="POST">
          <button type="submit" method="POST">
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
              Add to Cart
          </button>
          </form>
        </center>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% include 'footer.html' %}

{% endblock %}
