{% extends 'navbar.html' %}

  
{% block container %}
  <div class="top-pad">
    <h2>{{ category_name }}</h2>
    <div class="well">
      {% for item in my_list %}
        <h3>
          <a href="{{ url_for('my_view.product', key=item[0]) }}">{{ item[1] }}</a>
          <small>$ {{ item[2] }}</small>
        </h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
