{% extends 'navbar.html' %}

{% block container %}
<link rel="stylesheet" href="{{url_for('static', filename='css/category_edit.css') }}">
<div class="top-pad" style="text-align: center;">
  <div class="well">
    <h2 style="color: red;">Edit Category</h2>
      <form method="POST" action="{{ url_for('my_view.category_edit', key=category_id) }}" role="form">
        <div class="form-group">{{ form.name.label }}: {{ form.name() }}</div>
        <div class="form-group">{{ form.deptPhone.label }}: {{ form.deptPhone() }}</div>
        <div class="form-group">{{ form.deptLine.label }}: {{form.deptLine() }}</div>
        <div class="form-group">{{ form.deptManager.label }}: {{ form.deptManager() }}</div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
